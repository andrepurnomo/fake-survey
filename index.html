<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Survey System</title>
</head>

<body>
    <div class="container h-100">
        <div id="quest" class="row h-100 justify-content-center align-items-center">
            <div class="col-sm cst-div">
                <h1 id="title">Title</h1>
                <h4 id="subtitle">Subtitle</h4>
                <div id="rm_input" class="form-group">
                    <label id="label" for="">asdas</label>
                    <input id="answer" type="text" class="form-control" aria-describedby="helpId" placeholder="">
                </div>
            </div>
        </div>

        <div id="final" class="d-none row h-100 justify-content-center align-items-center">
            <div class="col-sm text-center cst-div">
                <div id="success">
                    <h1 id="title">Terima Kasih</h1>
                </div>
                <div id="failed">
                    <h1 id="title">Setidaknya kita masih berteman</h1>
                </div>
            </div>
        </div>

        <div id="quest-btn" class="fixed-bottom text-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button id="back" type="button" class="btn btn-outline-primary cst-btn" onclick="no()">Tidak</button>
                        <button id="next" type="button" class="btn btn-outline-primary cst-btn" onclick="yes()">ya</button>
                        <input type="hidden" name="selected" value="k" id="number">
                    </div>
                </div>
            </div>
        </div>

        <div id="final-btn" class="d-none fixed-bottom text-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-outline-primary cst-btn" onclick="tidak()">Tidak</button>
                        <button type="button" class="btn btn-outline-primary cst-btn" onclick="terima()">Terima</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
